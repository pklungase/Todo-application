<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Applicatiion</title>
    <script src="https://kit.fontawesome.com/f360d0b363.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/TODOnew/Todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="outer">

        <div class=container>
            <h1>ToDo App</h1>

                <span>
                    <input type="text" placeholder="Enter Your Task" id="inp">
                    <button class=" btn btn-info" onclick=Add()>Add</button>
                </span>
            </div>



            <div class="text" id="text">

            </div>

            <br>
            <button type="button" class="btn btn-outline-dark" id="delete-all" onclick=removeAll()>delete </button>

        </div>
    </div>
